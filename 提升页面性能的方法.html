2.非核心代码异步加载---异步加载的方式----有什么区别
   异步加载的方式：
   1.动态脚本加载 2.defer  3.async
   区别：
   1)defer 是在html解析完才会执行，如果是多个，按照加载的顺序依次执行
   2)async 是在加载完之后立即执行，如果是多个，执行顺序和加载无关
3.利用浏览器缓存---缓存的分类---缓存的原理

   2)协商缓存
